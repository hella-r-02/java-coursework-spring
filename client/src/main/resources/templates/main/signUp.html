<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1> Регистрация</h1>
    <form action="/signup" method="post">
        <input type="text" name="name" placeholder="имя" class="form-control">
        <input type="password" name="password" placeholder="пароль" class="form-control">
        <input type="checkbox" id="role" name="adminRole" th:checked="*{adminRole}" value="Админ">Админ
        <button type="submit" class="btn btn-success">Зарегестрироваться</button>
    </form>
    <div th:if="${isFailSignUp}">
        <div class="alert alert-danger" role="alert">Такое имя уже существует</div>
    </div>
</div>
</body>
</html>
